{% load static %}
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="{% static 'web_site/script/script.js' %}"></script>
  <link rel="stylesheet" href="static/web_site/style/style.css" />
  <link rel="icon" href="static/web_site/icons/keyboard-icon.png">
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg my-bg-nav text-sm-start">
      <div class="ms-0 flex-column text-start align-self-start flex-lg-row ms-lg-5 me-5 container-fluid">
        <div class="ms-0 ms-lg-5 align-self-start mb-lg-0 mb-3">
          <a href="/" class="nav-title-text">
            <h3>Vlastík Šmída</h3>
            <small>Jazzový pianista a skladatel</small>
          </a>
        </div>
        <button class="navbar-toggler align-self-start" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="me-5 mt-lg-0 text-start align-self-start align-self-lg-center text-align-cente">
          <div class="collapse navbar-collapse text-align-cente" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="/" id="home">Úvod</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/projekty" id="projects">Projekty</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/o_me" id="about_me">O mě</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false" id="media">Média</a>
                <ul class="dropdown-menu my-dropdown-bg ">
                  <li><a class="dropdown-item " href="/fotky">Fotky</a></li>
                  <li><a class="dropdown-item" href="/videa">Videa</a></li>
                </ul>
              </li>
              <li class="nav-item ">
                <a class="nav-link  " href="/koncerty" id="concerts">Koncerty</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/kontakt" id="contact">Kontakt</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div>{% block picure %} {% endblock %}</div>
    <div class="mb-5">{% block article %} {% endblock %}</div>
  </main>
  <footer class="text-center">
    <div>© 2025 <a class="dev-link" href="https://jankavka-dev.cz/">Jan Kavka</a></div>
  </footer>
</body>

</html>
