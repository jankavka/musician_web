{% extends "web_site/base.html" %}
<!DOCTYPE html>
<html>
{% block article %}
<div class="container">
    <article>
        <h1 class="mb-3">Projekty</h1>
        {% for project in projects %}
        <div class="row">
            <div class="col">
                <h3 class="text-uppercase">{{project.band_name}}</h3>
                <p>{{project.description}}</p>

            </div>
            <div>
                <img class="img-fluid" src="{{project.photo.url}}" alt="{{project.band_name}}">
            </div>
        </div>

        {% endfor %}
    </article>
</div>
{% endblock %}

</html>
