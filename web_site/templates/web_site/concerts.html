{% extends "web_site/base.html" %}

<!DOCTYPE html>
<html>
  {% block article %}

  <div class="container">
    <article >
      <h1>Koncerty</h1>
      <table class="table table-warning table-striped table-hover">
        <thead>
          <tr>
            <th>Název akce</th>
            <th>Kapela</th>
            <th>Čas</th>
            <th>Odkaz</th>
          </tr>
        </thead>
        {% for event in events_list %}
        <tr>
          <td>{{ event.title}}</td>
          <td>{{ event.band }}</td>
          <td>{{ event.start_of_event }}</td>
          <td><a href="{{ event.link }}" target="_blank">Odkaz na událost</a></td>
        </tr>
        {% endfor %}
      </table>
    </article>
  </div>

  {% endblock %}
</html>
